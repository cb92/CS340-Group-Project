	<h3>Get In Touch</h3>
	<form id='contact-form' action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="get">
		<div class='container form-container'>
			<div class = 'form-group'>
				<input type="text" name="Name" id="name-field" class="form-control" placeholder = "NAME*" required> <br>
			</div>
			<div class = 'form-group'>
				<input type="email" name="Email" id="email-field" class="form-control" placeholder = "EMAIL*" required> <br>
			</div>
			<div class = 'form-group'>
				<textarea name = "message" class="form-control" id="message-field" placeholder = "You rock! Can I get some more information about your photography?" required></textarea><br>
			</div>
			<!-- Styled using bootstrap Button Styling: https://getbootstrap.com/docs/4.0/components/buttons/-->
			<div class='buttons'>
				<input type="submit" name="Submit" id="submit-button" class = 'btn btn-dark'>
				<input type="reset" name="Reset" id='reset-button'  class = 'btn btn-light'>
			</div>
		</div>
	</form>
